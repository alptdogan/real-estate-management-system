<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Real Estate</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>

<body>
<div th:insert="header :: header"></div>

<br>
<div class="container my-2">

    <form th:action="@{/realEstates/addRealEstate}" th:object="${realEstate}" method="POST">

        <div class="form-group row">
            <input type="text" placeholder="Price" th:field="${realEstate.price}">
        </div>

        <div class="form-group row">
            <input type="text" placeholder="Title" th:field="${realEstate.advertTitle}">
        </div>

        <div class="form-group row">
            <input type="text" placeholder="Type" th:field="${realEstate.eRealEstateType}">
        </div>

        <div class="form-group row">
            <input type="text" placeholder="For Sale/To Rent" th:field="${realEstate.eSaleOrRent}">
        </div>

        <div class="form-group row">
            <input type="text" placeholder="Town" th:field="${realEstate.eTown}">
        </div>

        <div class="form-group row">
            <input type="text" placeholder="Address" th:field="${realEstate.realEstateAddress}">
        </div>

        <div class="form-group row">
            <input type="text" placeholder="Square Meters" th:field="${realEstate.squareMeters}">
        </div>

        <div class="form-group row">
            <input type="text" placeholder="Number of Rooms" th:field="${realEstate.numberOfRooms}">
        </div>

        <div class="form-group row">
            <input type="text" placeholder="Floor Number" th:field="${realEstate.floorNo}">
        </div>

        <div class="form-group row">
            <input type="text" placeholder="Owner ID" th:field="${realEstate.client.clientId}">
        </div>

                <button class="btn btn-info col-2" type="submit">Create Real Estate</button>

    </form>
</div>

</body>

</html>
