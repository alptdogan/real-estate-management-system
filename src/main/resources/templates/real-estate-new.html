    <form th:action="@{/realEstates/addRealEstate}" th:object="${realEstate}" method="POST">

        <div class="form-group row">
            <input type="text" placeholder="First Name" th:field="${realEstate.price}">

        <div class="form-group row">
            <input type="text" placeholder="Last Name" th:field="${realEstate.advertTitle}">
        </div>

        <div class="form-group row">
            <input type="text" placeholder="Email Address" th:field="${realEstate.eRealEstateType}">
        </div>

        <div class="form-group row">
            <input type="text" placeholder="First Name" th:field="${realEstate.eSaleOrRent}">
        </div>

        <div class="form-group row">
            <input type="text" placeholder="Last Name" th:field="${realEstate.eTown}">
        </div>

        <div class="form-group row">
            <input type="text" placeholder="Email Address" th:field="${realEstate.realEstateAddress}">
        </div>

        <div class="form-group row">
            <input type="text" placeholder="First Name" th:field="${realEstate.squareMeters}">
        </div>

        <div class="form-group row">
            <input type="text" placeholder="Last Name" th:field="${realEstate.numberOfRooms}">
        </div>

        <div class="form-group row">
            <input type="text" placeholder="Email Address" th:field="${realEstate.floorNo}">
        </div>
