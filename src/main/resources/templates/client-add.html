<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Client</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>

<body>

<div th:insert="header :: header"></div>

<br>
<div class="container">

    <form action="#" th:action="@{/clients/addClient}" th:object="${client}" method="POST">

        <div class="form-group row">
            <input type="text" placeholder="First Name" th:field="${client.firstName}">
        </div>

        <div class="form-group row">
            <input type="text" placeholder="Last Name" th:field="${client.lastName}">
        </div>

        <div class="form-group row">
            <input type="text" placeholder="Phone Number" th:field="${client.phoneNumber}">
        </div>

        <div class="form-group row">
            <input type="text" placeholder="Email" th:field="${client.emailAddress}">
        </div>

        <button class="btn btn-info col-2" type="submit">Create Client</button>

    </form>
</div>

</body>

</html>
