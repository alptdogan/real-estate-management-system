<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Real Estate Details</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>

<body>

<div th:insert="header :: header"></div>

<div class="container">

    <h2>Real Estate Information</h2>

    <table class="table table-striped" style="width:600px;">
        <tr>
            <th>ID</th>
            <td th:text="${realEstate.realEstateId}">[ID]</td>
        </tr>
        <tr>
            <th>Title</th>
            <td th:text="${realEstate.advertTitle}">[Title]</td>
        </tr>
        <tr>
            <th>Address</th>
            <td th:text="${realEstate.realEstateAddress}">[Address]</td>
        </tr>
        <tr>
            <th>Square Meters</th>
            <td th:text="${realEstate.squareMeters}">[Square Meters]</td>
        </tr>
        <tr>
            <th>Number of Rooms</th>
            <td th:text="${realEstate.numberOfRooms}">[Number of Rooms]</td>
        </tr>
        <tr>
            <th>Floor Number</th>
            <td th:text="${realEstate.floorNo}">[Floor Number]</td>
        </tr>
        <tr>
            <th>Price</th>
            <td th:text="${realEstate.price}">[Price]</td>
        </tr>
        <tr>
            <th>Type</th>
            <td th:text="${realEstate.eRealEstateType}">[Type]</td>
        </tr>
        <tr>
            <th>For Sale/To Rent</th>
            <td th:text="${realEstate.eSaleOrRent}">[For Sale/To Rent]</td>
        </tr>
        <tr>
            <th>Town</th>
            <td th:text="${realEstate.eTown}">[Town]</td>
        </tr>
<!--        <tr>-->
<!--            <a th:href="@{/realEstates/updateRealEstateById(realEstateId=${realEstate.realEstateId})}"-->
<!--               class="btn btn-info btn-sm">-->
<!--                Update-->
<!--            </a>-->

<!--            <a th:href="@{/realEstates/deleteRealEstateById/(realEstateId=${realEstate.realEstateId})}"-->
<!--               class="btn btn-danger btn-sm"-->
<!--               onClick="if (!(confirm('Are you sure you want to delete this real estate?'))) return false">-->
<!--                Delete-->
<!--            </a>-->
<!--        </tr>-->
    </table>


    <h2>Clients</h2>

    <table class="table" style="width:600px;" th:each="clients : ${therapist.clients}">
        <tr>
            <td valign="top" style="width: 120px;">
                <dl class="dl-horizontal">
                    <dt>Client Name</dt>
                    <dd th:text="${therapist.clients.firstName}">[Full Name]</dd>
                    <dt>Email</dt>
                    <dd th:text="${therapist.clients.lastName}">[Email]</dd>
                </dl>
            </td>
        </tr>
    </table>

</div>

</body>

</html>
