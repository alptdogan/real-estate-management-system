<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Client Details</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>

<body>

<div th:insert="header :: header"></div>

<div class="container">
    <h3>Client Information</h3>
    <hr>

    <br></br>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${client.isPresent()}" th:with="aClient=${client.get()}">
            <td th:text="${aClient.firstName}"/>
            <td th:text="${aClient.lastName}"/>
            <td th:text="${aClient.phoneNumber}"/>
            <td th:text="${aClient.emailAddress}"/>
            <td>
                <a th:href="@{/clients/deleteClientById(clientId=${aClient.clientId})}"
                   class="btn btn-danger btn-sm"
                   onClick="if (!(confirm('Are you sure you want to delete this client?'))) return false">
                    Delete
                </a>

            </td>
        </tr>
        </tbody>

    </table>
</div>
</body>

</html>
