<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search By Town</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>

<body>
<div th:insert="header :: header"></div>

<div class="container">
    <h2>Search By Town</h2>
    <hr>

    <form action="@{/realEstates/searchByTown}" method="get" class="form-horizontal"
          id="search-real-estates-by-town-form">
        <fieldset>
            <div class="control-group" id="town">
                <label class="control-label">Town</label>
                <input type="text" name="town" size="30" maxlength="80"/>
            </div>
            <br></br>
            <div class="form-actions">
                <button type="submit">Find Real Estates</button>
            </div>
        </fieldset>
    </form>

    <br/>
</div>
</body>
</html>
