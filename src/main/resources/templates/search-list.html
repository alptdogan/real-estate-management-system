<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Search List</title>

<body>

<div th:insert="header :: header"></div>

<div class="container">

    <h2>Real Estates</h2>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Price</th>
            <th>Title</th>
            <th>Type</th>
            <th>For Sale/To Rent</th>
            <th>Town</th>
            <th>Address</th>
            <th>Square Meters</th>
            <th>Number of Rooms</th>
            <th>Floor Number</th>
            <th>Owner</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aRealEstate: ${realEstate}">
            <td th:text="${aRealEstate.price}"/>
            <td th:text="${aRealEstate.advertTitle}"/>
            <td th:text="${aRealEstate.realEstateType}"/>
            <td th:text="${aRealEstate.saleOrRent}"/>
            <td th:text="${aRealEstate.town}"/>
            <td th:text="${aRealEstate.realEstateAddress}"/>
            <td th:text="${aRealEstate.squareMeters}"/>
            <td th:text="${aRealEstate.numberOfRooms}"/>
            <td th:text="${aRealEstate.floorNo}"/>
            <td th:text="${aRealEstate.clientId}"/>

        </tr>
        </tbody>
    </table>



</div>
